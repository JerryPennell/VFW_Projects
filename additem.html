<!DOCTYPE html>

<html>
<head>
<!-- begining of meta data tags for browsers -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="Description" content="Comic collection application" />
<meta name="Keywords" content="comics,collectible,marvel,DC,html5" />
<meta name="author" content="Jerry Pennell" />
<meta charset="utf-8" />
<meta name="robots" content="index, follow" />
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>

<title>Add Comic</title>
<!-- begining of css -->
<style type="text/css">
   .alig{
	   margin-left:10px;
   }
</style>
</head>
<!-- body begins -->
<body>
<h1>Add Comic</h1>
<form action="additem.html" method="get" name="input" id="input">
<fieldset>
 <legend>Comic Data:</legend>
<table>
    <tr>
      <td>Publisher:</td>
      <td><select>
          <option value="marvel">Marvel</option>
          <option value="dc">DC</option>
          <option value="image">Image</option>
          <option value="darkhorse">Dark Horse</option>
		</select>
      </td>
    </tr>
    <tr>
      <td>Comic name:</td>
      <td> <input type="text" name="comicName" /></td>
    </tr>
    
    <tr>
      <td>Issue:</td>
      <td><input type="text" name="issue" /></td>
    </tr>
    
     <tr>
      <td>Rating:</td>
      <td><input type="range" name="rating" id="rating" min="0" max="10" step="1" value="0" onchange="display_rate.value=this.value" /><output name="display_rate" for="rating"></output></td>
    </tr>
  
     <tr>
        <td>Have it?</td>
     	<td><label for="yes">Yes</label> <input type="radio" name="haveit" value="yes" id="yes"/>
            <label for="no">No</label><input type="radio" name="haveit" value="no" id="no"/> 
        </td>
    </tr>
    <tr>
        <td>Published:</td>
        <td><input type="date" name="publishdate" /></td>
    </tr>
    <tr>
      <td>Notes:</td>
      <td><textarea rows="4" cols="25"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td class="alig"><input type="submit" value="Add Data" /><input type="reset" value="Clear Form" /></td>
    </tr>
    <!-- clear data and display data for later reference -->
    <tr>
      <td><a href="#">clear data</a></td>
      <td><a href="#">display data</a></td>
     </tr>
</table>
</fieldset>
     <input name="hiding" type="hidden" value="secrets">
</form> 
</body>
</html>
